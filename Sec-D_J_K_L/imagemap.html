<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Image Map</title>
    <style>
      area {
        border: 3px solid #fff;
      }
      map {
        background: #fff;
      }
    </style>
  </head>
  <body>
    <img
      src="img/bootstrap.png"
      alt=""
      width="500"
      height="400"
      usemap="#boot"
      border="0"
    />
    <map name="boot">
      <area
        shape="poly"
        coords="245,10, 461,137, 460,260, 250,390, 35, 245, 36, 130,"
        href="https://beta-labs.in"
        alt="test2"
        target="_blank"
        style="filter: alpha(opacity=40);"
      />
    </map>
    <script>
      $('map area').on('click', function () {
        $('area[alt="test2"]').css('opacity', '0.1');
      });
    </script>
  </body>
</html>
