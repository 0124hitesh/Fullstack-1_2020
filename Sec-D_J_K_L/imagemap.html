<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Image Map</title>
  </head>
  <body>
    <!-- In image map image coordinates in Pixel only -->
    <img
      src="img/bootstrap.png"
      alt=""
      width="500"
      height="400"
      usemap="#boot"
      border="0"
    />
    <map name="boot">
      <area
        shape="poly"
        coords="245,10, 461,137, 460,260, 250,390, 35, 245, 36, 130,"
        href="https://beta-labs.in"
        alt="My Website"
        target="_blank"
      />
    </map>
  </body>
</html>
